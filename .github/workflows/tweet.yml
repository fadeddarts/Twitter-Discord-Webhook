name: Post Latest Tweet to Discord

on:
  schedule:
    - cron: "*/15 * * * *"  # Every 5 minutes
  workflow_dispatch:       # Manual trigger option

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install tweepy requests

      - name: Run bot
        env:
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TWITTER_USER_ID: ${{ secrets.TWITTER_USER_ID }}
        run: python tweetbot.py

      - name: Commit updated last_tweet.txt
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_tweet.txt
          git commit -m "Update last_tweet.txt" || echo "No changes"
          git push
